    <style>
        body {

        }

        #navbar {
            width: 1500px;
            height: 50px;
            /* border: 1px solid; */
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px;
        }

        #logo {
            /* border: 1px solid; */
            width: 100px;
        }

        #navbar>div:nth-child(1) {
            /* border: 1px solid; */
            width: 150px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* justify-content: flex-end; */
            justify-content: center;
            align-items: center;

        }

        #navbar>div:nth-child(2) {
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-bottom: 20px; */
        }

        #navbar>div:nth-child(3) {
            /* border: 1px solid; */
            width: 200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* justify-content: flex-end; */
            justify-content: center;
            align-items: center;

        }

        #menu {
            width: 30px;
        }

        input {
            height: 30px;
            width: 500px;
            border: 0.5px solid rgb(193, 190, 190);
        }

        input::placeholder {
            color: solid rgb(193, 190, 190);
        }

        #search {
            /* border: 0.5px solid rgb(193, 190, 190); */
            width: 18px;
            height: 18px;
            /* margin-top: 5px; */
            padding: 10px;
            padding-left: 15px;
            padding-bottom: 15px;
        }

        #ser {
            border: 0.5px solid rgb(193, 190, 190);
            width: 50px;
            height: 33px;
            /* margin-top: 05px; */
            background-color:
                #f2f2f2;
        }

        #ser2 {
            width: 50px;
            height: 33px;
            background-color:
                #f2f2f2;
        }

        #create {
            /* border: 1px solid; */
            width: 25px;

        }

        #notification {
            /* border: 1px solid; */
            width: 40px;
        }

        #profile {
            width: 30px;
        }

        #dot {
            width: 50px;
        }

        /* belowsection */

        #container {
            width: 900px;
            border: 1px solid;
            margin: auto;
            margin-top: 100px;
        }

        #play_video {
            width: 900px;
            height: 500px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }
    </style>

<script>

    let playvideo = () => {
        let video = JSON.parse(localStorage.getItem("video"))
        console.log(video)
        let id = video.id.videoId;
        let play_video = document.getElementById("play_video");
        play_video.src = `https://www.youtube.com/embed/${id}`
    }

    playvideo()
</script>
